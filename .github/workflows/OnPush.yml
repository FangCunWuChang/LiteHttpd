name: OnPush

on:
  push:
    branches: [ "main" ]

jobs:
  build-package:
    runs-on: ${{matrix.os}}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        compiler: [MSVC, MinGW]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Restore vcpkg Cache
      uses: actions/cache@v3
      id: vcpkg-cache
      with:
        path: |
          ${{github.workspace}}/vcpkg_installed
        key: |
          vcpkg-${{runner.arch}}-${{matrix.compiler}}-${{runner.os}}-${{hashFiles('vcpkg.json')}}
        restore-keys: |
          vcpkg-${{runner.arch}}-${{matrix.compiler}}-${{runner.os}}-

    - name: Setup Ninja
      uses: ashutoshvarma/setup-ninja@master
      with:
        version: 1.11.0

    - name: Install MinGW
      if: matrix.compiler == 'MinGW'
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
        static: 0

    - name: Install vcpkg Windows
      if: runner.os == 'Windows'
      working-directory: ${{github.workspace}}/vcpkg
      run: .\bootstrap-vcpkg.bat

    - name: Install Packages MSVC
      if: runner.os == 'Windows' && matrix.compiler == 'MSVC'
      working-directory: ${{github.workspace}}
      run: vcpkg/vcpkg install --triplet=x64-windows

    - name: Install Packages MinGW
      if: runner.os == 'Windows' && matrix.compiler == 'MinGW'
      working-directory: ${{github.workspace}}
      run: vcpkg/vcpkg install --triplet=x64-mingw-dynamic

    - name: Archive vcpkg Logs
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: vcpkglogs-${{runner.os}}-${{runner.arch}}-${{matrix.compiler}}-${{github.sha}}
        path: |
          vcpkg/buildtrees/*/*.log
        retention-days: 7
        compression-level: 9

  build:
    needs: [build-package]
    runs-on: ${{matrix.os}}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Debug, Release]
        compiler: [MSVC, MinGW]
        include:
          - compiler: MSVC
            c_compiler: cl
            cxx_compiler: cl
            asm_compiler: cl
          - compiler: MinGW
            c_compiler: gcc
            cxx_compiler: c++
            asm_compiler: ''

    permissions:
      id-token: write
      contents: read
      attestations: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Restore vcpkg Cache
      uses: actions/cache@v3
      id: vcpkg-cache
      with:
        path: |
          ${{github.workspace}}/vcpkg_installed
        key: |
          vcpkg-${{runner.arch}}-${{matrix.compiler}}-${{runner.os}}-${{hashFiles('vcpkg.json')}}
        restore-keys: |
          vcpkg-${{runner.arch}}-${{matrix.compiler}}-${{runner.os}}-

    - name: Setup Ninja
      uses: ashutoshvarma/setup-ninja@master
      with:
        version: 1.11.0

    - name: Install MinGW
      if: matrix.compiler == 'MinGW'
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
        static: 0

    - name: Install vcpkg Windows
      if: runner.os == 'Windows'
      working-directory: ${{github.workspace}}/vcpkg
      run: .\bootstrap-vcpkg.bat

    - name: Initialize MSVC Environment
      if: matrix.compiler == 'MSVC'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{runner.arch}}

    - name: Configure CMake MSVC
      if: runner.os == 'Windows' && matrix.compiler == 'MSVC'
      working-directory: ${{github.workspace}}
      env:
        CC: ${{matrix.c_compiler}}
        CXX: ${{matrix.cxx_compiler}}
        ASM: ${{matrix.asm_compiler}}
      run: cmake -G "Ninja" -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_TOOLCHAIN_FILE:STRING=./vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET:STRING=x64-windows -B out/build/${{runner.arch}}-${{matrix.build_type}}-${{matrix.compiler}} .

    - name: Configure CMake MinGW
      if: runner.os == 'Windows' && matrix.compiler == 'MinGW'
      working-directory: ${{github.workspace}}
      env:
        CC: ${{matrix.c_compiler}}
        CXX: ${{matrix.cxx_compiler}}
        ASM: ${{matrix.asm_compiler}}
      run: cmake -G "Ninja" -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_TOOLCHAIN_FILE:STRING=./vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET:STRING=x64-mingw-dynamic -B out/build/${{runner.arch}}-${{matrix.build_type}}-${{matrix.compiler}} .

    - name: Build
      working-directory: ${{github.workspace}}
      run: ninja -C out/build/${{runner.arch}}-${{matrix.build_type}}-${{matrix.compiler}} -j 2 LiteHttpd

    - name: Pre Packing Windows
      if: runner.os == 'Windows'
      working-directory: ${{github.workspace}}
      run: .\prePacking.bat .\out\build\${{runner.arch}}-${{matrix.build_type}}-${{matrix.compiler}}\bin

    - name: Generate Artifact Attestation
      if: runner.os == 'Windows'
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: '"${{github.workspace}}/out/build/${{runner.arch}}-${{matrix.build_type}}-${{matrix.compiler}}/bin/*.exe","${{github.workspace}}/out/build/${{runner.arch}}-${{matrix.build_type}}-${{matrix.compiler}}/bin/*.dll"'
    
    - name: Archive Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LiteHttpd-${{runner.os}}-${{runner.arch}}-${{matrix.compiler}}-${{matrix.build_type}}-${{github.sha}}
        path: |
          out/build/${{runner.arch}}-${{matrix.build_type}}-${{matrix.compiler}}/bin/**
        compression-level: 9