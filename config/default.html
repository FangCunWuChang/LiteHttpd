<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LiteHttpd</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #4a90e2;
        }

        p {
            font-size: 1.2rem;
            margin: 0.5rem 0 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

            .btn:hover {
                background: #357abd;
            }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LiteHttpd</h1>
        <p>Your server is up and running!</p>
        <a href="https://github.com/LiteHttpd/LiteHttpd" class="btn">Learn More</a>
        <footer>
            &copy; 2024 LiteHttpd. All rights reserved.
        </footer>
    </div>
</body>
</html>
